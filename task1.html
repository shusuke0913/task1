<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Task1</title>
  </head>
  <body>
    <h1>これは課題1-1です。</h1>

    <script>
      'use strict';
      for (let i = 1; i < 100; i++) {
        if (i % 15 === 0) {
          console.log("FizzBuzz", i);
        } else if (i % 3 === 0) {
          console.log("Fizz", i);
        } else if (i % 5 ===0) {
          console.log("Buzz", i);
        }
      }
    </script>
  </body>
</html>
